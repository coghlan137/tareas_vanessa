	<script type="text/javascript" charset="utf-8">
	
	
	
			
			var colores=["#39BFA7", "#1BA1BF", "#03588C", "#6232A6", "#D9297B", "#A60039", "#FF004E", "#1BE7DC", "#39C0BA", "#2CA396","#0C6EFF", "#E8E40B", "#FF0173", "#24E8D9", "#FFBC0C", "#FFFDB0", "#29FEBB", "#8551FE", "#FF1C7A", "#0E0B1E"];
			
			function myFunction(){
				    
		    
				
				numerousuario = document.getElementById("numero").value;
				for(i =1; i <= numerousuario; i++){
					
					aleatorio=Math.floor(Math.random() * colores.length);
					
					jQuery("#demo").append('<div class="cuadro" style="background:' + colores[aleatorio] + '"></div>')
				
				}
				
				$(".cuadro").mouseenter(function (){
				     	$(this).animate({
							width:"70px",
							height:"70px",
							},100)
						});
				
						$(".cuadro").mouseleave(function (){
				     	$(this).animate({
							width:"50px",
							height:"50px",
							},100)
						});
				
				
				
			};


	
				

			</script>

<body>



 <input type="text" name="numero" placeholder="Escribe un nÃºmero" id="numero" >
<button onClick="myFunction()"> ENTER </button>
